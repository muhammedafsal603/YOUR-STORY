 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <section>
    <div>
        <img src="https://jannatevents.com/wp-content/uploads/2022/08/wedding-event-management.jpg" class="w-full h-96" alt="">
        <h1 style="position: absolute; top: 10%; left: 40%; color: aliceblue; font-size: 50px; font-weight: 500; text-shadow: 3px 4px 4px rgb(96, 96, 198);">CONTACT</h1><br><br>
        <p style="font-size: 60px; font-weight: 800;position: absolute;top: 25%;left: 10%; color: aliceblue; text-shadow: 3px 3px 5px rgb(98, 98, 224);">Let’s Work Together To Tell Your Story</p>
        <p style="position: absolute;top: 35%; left: 28%;font-size: 40px;font-weight: 600;color: aliceblue; text-shadow: 3px 3px 5px rgb(98, 98, 224) ;">We can't wait to hear from you</p>
        <h1 style="text-align: center;font-size: xx-large;font-weight: 500;">LOCATION</h1>
        <p style="position: absolute;left: 20%;">V1, Gala No. 24, Mehra Industrial Estate, Andheri – Kurla Road, Near DSK Madhuban, Sakinaka, Mumbai – 400 072.</p>
    </div>
    <div>
        <div class="relative inline-flex items-center justify-center gap-4 group" style="position: absolute;left: 42%;top: 75%;">
            <div
                class="absolute inset-0 duration-1000 opacity-60 transitiona-all bg-gradient-to-r from-indigo-500 via-pink-500 to-yellow-400 rounded-xl blur-lg filter group-hover:opacity-100 group-hover:duration-200">
            </div>
            <a href="https://maps.app.goo.gl/2RvLM1nps4efrzEf6" width="600" height="450" title="location"
                class="group relative inline-flex items-center justify-center text-base rounded-xl bg-gray-900 px-8 py-3 font-semibold text-white transition-all duration-200 hover:bg-gray-800 hover:shadow-lg hover:-translate-y-0.5 hover:shadow-gray-600/30"
                role="button">view our location<svg class="mt-0.5 ml-2 -mr-1 stroke-white stroke-2" fill="none" width="10"
                    height="10" viewBox="0 0 10 10" aria-hidden="true">
                    <path class="transition opacity-0 group-hover:opacity-100" d="M0 5h7"></path>
                    <path class="transition group-hover:translate-x-[3px]" d="M1 1l4 4-4 4"></path>
                </svg>
            </a>
        </div>
    </div>
    <br><br>
    <div style="position: absolute; top: 95%; left: 35%; width: 90%;" >
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center">Book an Event</h2>
            <form action="#" method="POST" class="space-y-4 w-full">
                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
    
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
    
                <!-- Event Date -->
                <div>
                    <label for="event-date" class="block text-sm font-medium text-gray-700">Event Date</label>
                    <input type="date" id="event-date" name="event-date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
    
                <!-- Event Type -->
                <div>
                    <label for="event-type" class="block text-sm font-medium text-gray-700">Event Type</label>
                    <select id="event-type" name="event-type" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                        <option value="">Select an event type</option>
                        <option value="Birthday Party">Birthday Party</option>
                        <option value="Photography Session">Photography Session</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Corporate Event">Corporate Event</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
    
                <!-- Additional Notes -->
                <div>
                    <label for="additional-notes" class="block text-sm font-medium text-gray-700">Additional Notes</label>
                    <textarea id="additional-notes" name="additional-notes" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
    
                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Submit Booking Request
                    </button>
                </div>
            </form>
    </div>
</section>
   
</body>
</html>
